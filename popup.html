<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <title>Live Channels</title>
  </head>
  <body style="min-width: 500px" class="bg-gray-800">
    <div id="app" class="w">
      <div class="p-4 flex flex-col justify-center items-center">
        <input
          v-model="newChannel"
          class="bg-gray-800 text-white text-center text-sm border-b-2 border-gray-600 outline-none"
          type="text"
          placeholder="Add new channel..."
          v-on:keyup.enter="addNewChannel"
        />
        <!-- input field with button -->
        <div class="flex items-center justify-center flex-wrap">
          <div
            class="relative rounded-full flex flex-col items-center m-2 cursor-pointer hover:scal-75 transition transform duration-150 ease-in-out"
            @click="openChannel(channel)"
            v-for="(channel, index) in statuses"
            :key="index"
            v-show="channel.is_live"
          >
            <div
              v-if="channel.is_live"
              class="flex flex-col items-center bg-gray-700 cursor-pointer p-2 rounded-xl"
            >
              <img
                width="50"
                height="50"
                :aria-label="channel.game_name"
                class="rounded-full"
                :src="channel.thumbnail_url"
                :alt="channel.game_name"
              />
              <span class="text-xs font-semibold text-green-300"
                >{{channel.game_name}}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="/popup.js"></script> -->
    <script src="/app.js"></script>
  </body>
</html>
